<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <!--Adicionar links de fontes externas (fonts.google-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/modal.css">

    <!-- O responsivo sempre fica por último-->
    <link rel="stylesheet" href="styles/responsive.css">
 
</head>
<body>
    <!--Id não pode se repetir -->
    <div id="page-home">
        <div class="content">

            <header>
                <!--A largura de um h3(block: linha inteira) é diferente de um a(inline: tamanho do escrito)-->
                <img src="assets/logo.svg" alt="Logomarca: Ecoleta">
                <a href="create-point.html">
                    <span></span>
                    Cadastre um ponto de coleta</a>
            </header>

            <main>
                <!--Partes principais do documento-->
                <h1>Seu marketplace de coleta de resíduos</h1>
            
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
                
                <a href="#">
                    <span></span>
                    <strong>Pesquisar pontos de coleta</strong></a>
                
            </main>
            
        </div>
    </div>

    <!-- Estilo modal -->
    
    <div id="modal" class="hide">
        <div class="content">
            <div class ="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a>
            </div>
            
            <form action="search-results.html">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input 
                    type="text" 
                    name="search"
                    placeholder="Pesquise por cidade.">
                    <button>
                        <img src="assets/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>

</body>
</html>
